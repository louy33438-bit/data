<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告管理 - 智能瞭望数据分析处理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-search"></i>
                <span>智能瞭望</span>
            </div>
            <div class="user-info">
                <span>欢迎，{{ current_user.username }}</span>
                <a href="{{ url_for('main.logout') }}" class="logout-btn">退出</a>
            </div>
        </nav>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="{{ url_for('main.dashboard') }}">
                            <i class="fas fa-home"></i>
                            <span>数据搜索</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{{ url_for('main.data_warehouse') }}">
                            <i class="fas fa-database"></i>
                            <span>数据仓库</span>
                        </a>
                    </li>
                    <li class="menu-item active">
                        <a href="{{ url_for('main.reports') }}">
                            <i class="fas fa-file-alt"></i>
                            <span>报告管理</span>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- 内容区域 -->
            <section class="content">
                <div class="content-header">
                    <h2><i class="fas fa-file-alt"></i> 报告管理</h2>
                    <p>查看、预览和下载生成的报告</p>
                </div>

                <div class="reports-container">
                    <div class="reports-list">
                        <div class="loading" id="reports-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>加载报告中...</span>
                        </div>

                        <div class="empty-state" id="reports-empty" style="display: none;">
                            <i class="fas fa-inbox"></i>
                            <p>暂无报告数据</p>
                        </div>

                        <div class="reports-grid" id="reports-grid">
                            <!-- 报告列表将通过JavaScript动态加载 -->
                        </div>
                    </div>

                    <div class="report-detail" id="report-detail">
                        <div class="report-detail-header">
                            <h3 id="report-detail-title">报告详情</h3>
                            <button class="close-btn" id="close-report-detail">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="report-detail-content">
                            <div class="report-meta" id="report-detail-meta">
                                <!-- 报告元信息将动态加载 -->
                            </div>
                            <div class="report-content" id="report-detail-text">
                                <!-- 报告内容将动态加载 -->
                            </div>
                            <div class="report-actions">
                                <button class="btn btn-primary" id="preview-pdf-btn">
                                    <i class="fas fa-eye"></i> 预览PDF
                                </button>
                                <button class="btn btn-success" id="download-pdf-btn">
                                    <i class="fas fa-download"></i> 下载PDF
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        $(document).ready(function() {
            // 加载报告列表
            loadReports();

            // 关闭报告详情
            $('#close-report-detail').on('click', function() {
                $('#report-detail').hide();
            });

            // 预览PDF按钮
            $('#preview-pdf-btn').on('click', function() {
                var reportId = $(this).data('report-id');
                if (reportId) {
                    window.open('{{ url_for("main.preview_pdf", report_id=0) }}'.replace('0', reportId), '_blank');
                }
            });

            // 下载PDF按钮
            $('#download-pdf-btn').on('click', function() {
                var reportId = $(this).data('report-id');
                if (reportId) {
                    window.location.href = '{{ url_for("main.generate_pdf", report_id=0) }}'.replace('0', reportId);
                }
            });
        });

        function loadReports() {
            $('#reports-loading').show();
            $('#reports-empty').hide();
            $('#reports-grid').empty();

            $.ajax({
                url: '{{ url_for("main.get_reports") }}',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#reports-loading').hide();
                    
                    if (response.status === 'success') {
                        var reports = response.data.reports;
                        
                        if (reports.length > 0) {
                            reports.forEach(function(report) {
                                var reportItem = `
                                    <div class="report-card" data-report-id="${report.id}">
                                        <div class="report-card-header">
                                            <h3 class="report-title">${report.title}</h3>
                                        </div>
                                        <div class="report-card-meta">
                                            <p><i class="fas fa-calendar-alt"></i> ${report.created_at}</p>
                                            <p><i class="fas fa-link"></i> ${report.related_raw_data_count} 条相关数据</p>
                                        </div>
                                        <div class="report-card-actions">
                                            <button class="btn btn-sm btn-primary view-report" data-report-id="${report.id}">
                                                <i class="fas fa-eye"></i> 查看
                                            </button>
                                            <button class="btn btn-sm btn-secondary preview-pdf" data-report-id="${report.id}">
                                                <i class="fas fa-file-pdf"></i> PDF
                                            </button>
                                        </div>
                                    </div>
                                `;
                                $('#reports-grid').append(reportItem);
                            });

                            // 绑定查看报告事件
                            $('.view-report').on('click', function() {
                                var reportId = $(this).data('report-id');
                                loadReportDetail(reportId);
                            });

                            // 绑定预览PDF事件
                            $('.preview-pdf').on('click', function() {
                                var reportId = $(this).data('report-id');
                                window.open('{{ url_for("main.preview_pdf", report_id=0) }}'.replace('0', reportId), '_blank');
                            });
                        } else {
                            $('#reports-empty').show();
                        }
                    } else {
                        $('#reports-empty').show();
                        alert('加载报告失败: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    $('#reports-loading').hide();
                    $('#reports-empty').show();
                    alert('加载报告失败: ' + error);
                }
            });
        }

        function loadReportDetail(reportId) {
            $.ajax({
                url: '{{ url_for("main.get_report", report_id=0) }}'.replace('0', reportId),
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        var report = response.data.report;
                        
                        // 更新报告详情
                        $('#report-detail-title').text(report.title);
                        $('#report-detail-meta').html(`
                            <p><i class="fas fa-calendar-alt"></i> 创建时间: ${report.created_at}</p>
                            <p><i class="fas fa-link"></i> ${report.related_raw_data.length} 条相关数据</p>
                        `);
                        $('#report-detail-text').html(report.content);
                        
                        // 设置按钮数据
                        $('#preview-pdf-btn').data('report-id', report.id);
                        $('#download-pdf-btn').data('report-id', report.id);
                        
                        // 显示报告详情
                        $('#report-detail').show();
                    } else {
                        alert('加载报告详情失败: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('加载报告详情失败: ' + error);
                }
            });
        }
    </script>
</body>
</html>
